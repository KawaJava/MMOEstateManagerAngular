<h1>Lista graczy</h1>

<button mat-raised-button color="warn" [routerLink]="['/admin/players/add']" class="button-margin-basic">Dodaj gracza
  <mat-icon color="accent">add</mat-icon>
</button>
<button mat-raised-button color="primary" [routerLink]="['/admin/players/inactive']"
  class="button-margin-basic">Nieaktywni
  <mat-icon color="accent">cancel</mat-icon>
</button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef> Slug </th>
    <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
  </ng-container>

  <ng-container matColumnDef="clan">
    <th mat-header-cell *matHeaderCellDef> Klan </th>
    <td mat-cell *matCellDef="let element"> {{element.clan}} </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Aktywny </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Nie' : 'Tak'}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Dodano </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let element" fxLayoutAlign="row">
      <button mat-icon-button [routerLink]="['/admin/players/update', element.id]" matTooltip="Edytuj gracza"
        matTooltipClass="yellow-tooltip">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="confirmDelete(element)" matTooltip="Trwale usuÅ„ gracza"
        matTooltipClass="yellow-tooltip">
        <mat-icon color="warn">delete</mat-icon>
      </button>
      <button mat-icon-button (click)="confirmDeactivation(element)" matTooltip="Dezaktywuj gracza"
        matTooltipClass="yellow-tooltip">
        <mat-icon color="accent">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="25" showFirstLastButtons [length]="totalElements">
</mat-paginator>
