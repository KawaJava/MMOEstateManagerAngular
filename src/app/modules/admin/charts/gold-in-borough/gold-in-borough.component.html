<mat-form-field appearance="fill">
    <mat-label>Wyszukaj Borough</mat-label>
    <input matInput [formControl]="boroughControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let borough of filteredBoroughs | async" [value]="borough.name">
        {{ borough.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
