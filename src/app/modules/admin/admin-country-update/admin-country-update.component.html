<h1>Edycja podstawowych danych o hrabstwie</h1>

<form fxLayout="column" [formGroup]="countryForm" (submit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Nazwa</mat-label>
      <input matInput placeholder="Podaj nazwę hrabstwa" formControlName="name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <div *ngIf="name?.errors?.['required']">
          Nazwa jest wymagana
        </div>
        <div *ngIf="name?.errors?.['minlength']">
          Nazwa musi mieć 3 znaki
        </div>
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Slug</mat-label>
        <input matInput placeholder="Podaj slug" formControlName="slug">
        <div *ngIf="slug?.invalid && (slug?.dirty || slug?.touched)">
          <div *ngIf="slug?.errors?.['required']">
            Slug jest wymagany
          </div>
          <div *ngIf="slug?.errors?.['minlength']">
            Slug musi mieć 3 znaki
          </div>
        </div>
      </mat-form-field>

      <div fxLayoutAlign="end">
        <button mat-flat-button color="accent" [disabled]="!countryForm.valid">Zapisz</button>
      </div>

</form>
