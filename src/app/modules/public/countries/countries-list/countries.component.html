<div class="countries-wrapper">
    <mat-card *ngFor="let country of countries?.content" class="country-card">
      <mat-card-title>{{ country.name }}</mat-card-title>
      <mat-card-content>
        <p><strong>Limit złota:</strong> {{ country.goldLimit }}</p>
        <p><strong>Data rozpoczęcia kadencji szeryfa:</strong> {{ country.sheriffStartDate | date: 'longDate' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <app-details-button [link]="['/countries', country.slug]"></app-details-button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div class="pagination">
    <span (click)="prevPage()" [class.disabled]="currentPage === 0">&lt;</span>
  
    <span *ngFor="let page of pageNumbers" [class.active]="page === currentPage + 1" (click)="goToPage(page)">
      {{ page }}
    </span>
  
    <span (click)="nextPage()" [class.disabled]="currentPage + 1 === totalPages">&gt;</span>
  </div>
